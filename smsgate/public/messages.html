<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Access your messages anywhere in real-time">
  <meta name="keywords" content="Messages, android, anywhere, real-time">
  <meta name="author" content="Eduardo Mota">
  <meta name="robots" content="none" />

  <title trl>s_window</title>

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="css/device-mockups.min.css">
  <link rel="stylesheet" type="text/css" href="css/app/phone.css">
  <link rel="stylesheet" type="text/css" href="css/app/main.css">
  <link rel="stylesheet" type="text/css" href="css/bulma.min.css">

  <link rel="prefetch" href="./" />
  <link rel="prerender" href="./" />
</head>

<body>
  <!-- Animated fade overlay -->
  <div id="overlay"></div>

  <!-- Virtual device wrapper -->
  <div class="device-wrapper">
    <div class="device" data-device="iPhoneX" data-orientation="portrait" data-color="black">
      <div class="screen">
        <!-- Connection status -->
        <div class="status">
          <div class="contents noselect">
            <span id="clientStatus" title="s_serverclosed" class="initial slow blink">⬤</span>
            <span id="sourceStatus" title="s_phoneclosed" class="initial slow blink">⬤</span>
          </div>
        </div>
        <!-- Title -->
        <div class="titlex noselect">
          <span trl>s_receivedmessages</span>
        </div>
        <div class="containerx">
          <form class="chat">
            <!-- Messages container -->
            <div id="messagesx" class="messagesx">
            </div>
            <!-- Session close button -->
            <div id="close" class="titlex noselect" trl>s_closesession1</div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Session close modal confirmation -->
  <div id="close-confirm" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <!-- Modal title -->
        <p class="modal-card-title" trl>s_closesession2</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <!-- Modal description -->
      <section class="modal-card-body" trl>
        s_closesessionmsg
      </section>
      <!-- Modal actions -->
      <footer class="modal-card-foot">
        <button id="close-confirm-yes" class="button is-danger" trl>s_closesession3</button>
        <button id="close-confirm-no" class="button" trl>s_closesessioncancel</button>
      </footer>
    </div>
  </div>

  <!-- Graphic source -->
  <svg height="0" xmlns="http://www.w3.org/2000/svg">
    <filter id="drop-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="12" dy="12" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.5)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </svg>

  <script src="../socket.io/socket.io.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/app/config.js"></script>
  <script src="js/app/lang.js"></script>
  <script src="js/app/token.js"></script>
  <script src="js/app/phone.js"></script>
  <script src="js/app/messages.js"></script>
</body>

</html>
